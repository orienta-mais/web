
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Digite seu email</h2>

        <form [formGroup]="form" (ngSubmit)="handleSendValidateEmail()">
            <p-floatlabel>
              <input pInputText id="email" formControlName="email" autocomplete="off" class="w-full" />
              <label for="email">Email</label>
            </p-floatlabel>
          
            <div *ngIf="email?.touched && email?.errors?.['required']" class="text-red-500 text-sm mt-1">
              Email é obrigatório
            </div>
            <div *ngIf="email?.touched && email?.errors?.['invalidEmail']" class="text-red-500 text-sm mt-1">
              Email não é válido
            </div>

            <p-button type="submit" label="Entrar" severity="primary" styleClass="w-full mt-4"></p-button>
          </form>
        <div class="mt-3 text-center">
            <button class="text-blue-600 hover:underline cursor-pointer" (click)="returnLogin()">Voltar</button>
        </div>

    </div>
</div>
