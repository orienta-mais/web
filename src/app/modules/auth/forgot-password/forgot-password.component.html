<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <ng-container *ngIf="!sendEmailSuccess; else successTemplate">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Digite seu email</h2>
      <p class="mb-3">
        Será enviado um mensagem de email com um link para que voce possa acessar e alterar sua
        senha
      </p>

      <form [formGroup]="form" (ngSubmit)="handleSendEmailForgotPassword()" class="mt-6">
        <p-floatlabel>
          <input pInputText id="email" formControlName="email" autocomplete="off" class="w-full" />
          <label for="email">Email</label>
        </p-floatlabel>

        <div
          *ngIf="email?.touched && email?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Email é obrigatório
        </div>
        <div
          *ngIf="email?.touched && email?.errors?.['invalidEmail']"
          class="text-red-500 text-sm mt-1"
        >
          Email não é válido
        </div>

        <p-button
          type="submit"
          label="Entrar"
          severity="primary"
          styleClass="w-full mt-4"
        ></p-button>
      </form>
      <div class="mt-3 text-center">
        <button class="text-blue-600 hover:underline cursor-pointer" (click)="returnLogin()">
          Voltar
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #successTemplate>
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg text-center">
      <h1 class="text-2xl font-bold text-green-600">Email enviado com sucesso 🎉</h1>
      <p class="mt-2 text-gray-600">Verifique sua caixa de entrada.</p>
    </div>
  </ng-template>
</div>
