<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Bem-vindo</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <p-floatlabel>
        <input pInputText id="email" formControlName="email" autocomplete="off" class="w-full" />
        <label for="email">Email</label>
      </p-floatlabel>

      <div *ngIf="email?.touched && email?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Email é obrigatório
      </div>
      <div
        *ngIf="email?.touched && email?.errors?.['invalidEmail']"
        class="text-red-500 text-sm mt-1"
      >
        Email não é válido
      </div>

      <p-floatlabel class="mt-6">
        <input
          pInputText
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          autocomplete="off"
          class="w-full pr-20"
        />
        <label for="password">Senha</label>
        <button
          type="button"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-blue-600 hover:underline"
          (click)="togglePasswordVisibility()"
        >
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </p-floatlabel>

      <div
        *ngIf="password?.touched && password?.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        Senha é obrigatória
      </div>

      <p-button type="submit" label="Entrar" severity="primary" styleClass="w-full mt-4"></p-button>
    </form>

    <div class="mt-3 text-center gap-2">
      <p-button label="Cadastrar" (click)="register()" severity="secondary" styleClass="w-full">
      </p-button>

      <button class="text-blue-600 hover:underline cursor-pointer mt-2" (click)="forgotPassword()">
        Esqueceu a senha?
      </button>
    </div>
  </div>
</div>
