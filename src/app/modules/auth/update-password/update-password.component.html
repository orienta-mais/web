<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <ng-container *ngIf="screenValidated; else screenError">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Digite sua nova senha!</h2>

      <form [formGroup]="form" (ngSubmit)="handleUpdatePassword()">
        <p-floatlabel>
          <input
            pInputText
            id="senha"
            formControlName="newPassword"
            autocomplete="off"
            class="w-full"
          />
          <label for="Nova senha">Nova senha</label>
        </p-floatlabel>

        <div
          *ngIf="newPassword?.touched && newPassword?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Senha é obrigatório
        </div>
        <div
          *ngIf="newPassword?.touched && newPassword?.errors?.['minlength']"
          class="text-red-500 text-sm mt-1"
        >
          Senha precisa ter no minimo 4 caracteres.
        </div>
        <p-button
          type="submit"
          label="Confirmar"
          severity="primary"
          styleClass="w-full mt-4"
        ></p-button>
      </form>
    </div>
  </ng-container>

  <ng-template #screenError>
    <div class="p-6 text-center">
      <h1 class="text-2xl font-semibold text-red-600">Página não encontrada</h1>
      <p class="mt-2 text-gray-600">O link que você acessou é inválido ou expirou.</p>
    </div>
  </ng-template>
</div>
